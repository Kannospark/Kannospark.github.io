<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shibuya Style Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Shibuya Pop Culture</h1>
            <p>Welcome to a vibrant world of pink, purple, and dynamic effects!</p>
        </header>

        <div class="content">
            <div class="widget" id="info">
                <h2>Information</h2>
                <img src="info_image.jpg" alt="Information">
                <p>Learn more about our project!</p>
            </div>
            <div class="widget" id="major">
                <h2>Major</h2>
                <img src="major_image.jpg" alt="Major">
                <p>Explore the main subjects!</p>
            </div>
            <div class="widget" id="interest">
                <h2>Interest</h2>
                <img src="interest_image.jpg" alt="Interest">
                <p>Discover things that inspire us!</p>
            </div>
            <div class="widget" id="contact">
                <h2>Contact Me</h2>
                <img src="contact_image.jpg" alt="Contact">
                <p>Get in touch with us!</p>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2024 Shibuya Pop Culture. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
